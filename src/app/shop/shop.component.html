<section class="bg-light text-dark">
  <div class="container-fluid my-5">
    <div class="component-block">
    <h2 class="text-center  fw-bold">Tech To Purchase</h2>
    </div>
  </div>
  <div class="container">
    <div class="row g-4">
      <div *ngFor="let product of filteredProducts" class="col-md-6 col-lg-4">
        <div class="card bg-zinc-900 border-0 hover-shadow-lg transition-all h-100 product-card rounded-3 shadow-sm">
          <div class="position-relative overflow-hidden">
            <img [src]="product.image" class="card-img-top scale-on-hover rounded-top" [alt]="product.name">
          </div>
          <div class="card-body text-center p-4">
            <h5 style= "color:#009bbf" class = "card-title mb-2">{{ product.name }}</h5>
            <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
              <span class=" fw-bold">R{{ product.price | number:'1.2-2' }}</span>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-primary scale-on-hover shadow-sm px-4 py-2 fw-bold rounded" 
                      (click)="addToCart(product)" [disabled]="product.stock === 0">
                {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
              </button>
              <button class="btn btn-secondary scale-on-hover px-4 py-2 fw-bold rounded" 
                      [routerLink]="['/product-list', product.id]">
                View Details
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

        </ul>
      </div>

      <div class="footer-col">
        <h3 class="footer-title">Follow Us</h3>
        <div class="social-links">
          <a href="#" class="social-link"><img src="assets/facebook.png" alt="Facebook"></a>
